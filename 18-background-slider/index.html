<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Slider</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
</head>

<body>
  <div class="slider-container">
    <div class="slide" style="background-image: url('https://placeimg.com/400/400/tech')"></div>
    <div class="slide" style="background-image: url('https://placeimg.com/400/400/people')"></div>
    <div class="slide" style="background-image: url('https://placeimg.com/400/400/animal')"></div>
    <div class="slide" style="background-image: url('https://placeimg.com/400/400/nature')"></div>
    <div class="slide" style="background-image: url('https://placeimg.com/400/400/arch')"></div>
    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
</body>
<script src="main.js"></script>

</html>
